{% extends 'base.html' %}

{% block title%}
Все статьи
{%endblock%}

{%block body%}
    <div class="container">
        <h1>Все статьи на сайте</h1>

        {% for i in articles %}
            <div class = "alert alert-info">
                <h2>{{i.title}}</h2>
                <p>{{i.intro}}</p>
                <p><b>Дата: {{i.date.date()}}</b></p>
                <button class="btn btn-warning">Читать статью</button>
            </div>
        {%endfor%}
    </div>

{% endblock%}
