{% extends 'base.html' %}

{% block title%}
Все статьи
{%endblock%}

{%block body%}
    <div class="container">
        <h1>Все статьи на сайте</h1>

    {% if articles|length >0 %}
        {% for i in articles%}
            <div class = "alert alert-info">
                <h2>{{i.title}}</h2>
                <p>{{i.intro}}</p>
                <p><b>Дата: {{i.date.date()}}</b></p>
                <a href="/posts/{{i.id}}" class="btn btn-warning">Читать статью</a>
            </div>
        {%endfor%}
    {%else%}
        <p>Статей на сайте нет</p>
    {%endif%}
    </div>

{% endblock%}
